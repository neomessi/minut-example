<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css?v=5">
        <script src="/js/~`bundle:autoImportsOnlyRenderer.js`~"></script>
    </head>
    <body>        
        <section class="section">            
            <div class="container">
                <div data-component="Header" data-props='{ "userName": "~`data:userName`~" }'></div>

                <p class="panel-heading">User Information</p>

                <div class="message is-success">~`data:message`~</div>

                <form method="POST">
                    <label>Name:<input type="text" name="fullName" value="~`data:fullName`~"/></label><br />
                    <label>Email:<input type="text" name="email" value="~`data:email`~" /></label><br />
                    <input type="submit" class="button is-info" />
                </form>
            </div>
        </section>
    </body>
</html>
